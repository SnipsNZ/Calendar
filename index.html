<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan's Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Allan's Calendar</h1>

    <!-- Navigation Buttons -->
    <div class="calendar-header">
        <button id="prevYear">⏮️</button>
        <button id="prevMonth">⬅️</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">➡️</button>
        <button id="nextYear">⏭️</button>
    </div>

    <!-- Calendar Grid -->
    <div id="calendar-container">
        <div id="weekdays">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>
        <div id="calendar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
